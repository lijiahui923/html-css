<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字围绕浮动元素</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    .box {
        width: 300px;height: 60px;
        background-color: thistle;
        margin: 10px auto;
        padding: 5px;
    }
    .pic {
        width: 120px;
        height: 60px;
        float: left;
        margin-right: 5px;
    }
    .pic img {
        width: 100%;
        height: 100%;
    }
</style>
<body>
    <div class="box">
        <div class="pic">
            <img src="./../../images/头像.jpg" alt="" srcset="">
        </div>
        <p>【集锦】热身赛-巴西0-1秘鲁 内马尔替补两人血染赛场</p>
    </div>
</body>
</html>
