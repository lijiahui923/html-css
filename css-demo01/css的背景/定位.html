<!DOCTYPE html>
<html lang="en">

    <title>定位</title>

<!--
    top,left,right,bottom
    浏览器默认的是static 就是不定位  
    position: static;

    position: relative;(自恋型)相对定位
    它是相对自身本来的位置偏移（是参照自己原来的位置偏移的）
    原来在标准流的位置继续占有，后面的盒子仍然以标准流的方式对待它（不脱标，继续保留原来的位置）

    position:absolute;(拼爹性)绝对定位
    如果没有祖先元素或者祖先元素没有定位，则以浏览器为准（document文档）
    如果祖先元素有定位（相对、绝对、固定），则以最近一级的有定位祖先元素为参考点移动位置
    脱标不占有原来的位置

    position:fixed;固定定位
    以浏览器的可视窗口为参照点移动元素
    会不跟着滚动条滚动跟父亲没有任何关系
    不占有原来的位置


    固定在版心右侧 小算法
    1.让固定定位的盒子left:50%;走到浏览器可视区的一半的位置
    2、让固定定位的盒子margin-left:版心宽度的一半


    粘性定位sticky 可以认为是相对定位和固定定位的混合 兼容性不太好
    以浏览器的可视窗口为参照点移动元素
    占有原先的位置
    必须添加top、left、right、buttom一个才有用
    

    定位叠放次序 z-index
    数值可以正整数，负整数或者0，默认是auto,数值越大，盒子越靠上
    如果属性值相同，则按照书写顺序，后来居上
    数字后面不能加单位
    只有定位的属性才会有


    绝对定位的盒子居中算法
    left:50%;减去盒子的宽度的一半

    定位特殊性 和浮动类似
    1、可以直接给行内元素添加高度和宽度
    2、块状元素添加定位，如果不给宽度或者高度默认的是大小
    3、脱标的盒子不会触发外边距合并的问题
    4、绝对定位（固定定位）会完全压住标准流所有的内容   
    但是浮动元素不同，只会压住她下面标准流的盒子，但是不会压住下面标准流盒子里面的文字（图片）为什么呢？因为浮动的最初的目的是做文字环绕的不是来布局的
-->
