<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 
    如果盒子本身没有指定width/height属性，则此时的padding不会撑开盒子大小
 -->
 <style>
 h1 {
     height: 200px;
     background-color: pink;
     padding: 30px;
 } 
 div {
     width: 300px;
     height: 100px;
     background-color: purple;
 }
 div p {
     padding: 40px;
     background-color: skyblue;
 }
 </style>
<body>
    <h1></h1>
    <div>
        <p></p>
    </div>
</body>
</html>
