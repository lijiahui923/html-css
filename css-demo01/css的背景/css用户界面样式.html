<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css用户界面样式</title>
    <!-- 
        鼠标样式 cursor

        表单轮廓线 outline 
        给表单添加一个outline: 0; 或者 outline:none; 就可以取消蓝色的线

        防止拖拽文本域 resize:none;
     -->
     <style>
         input {
             outline: 0;
         }

         textarea {
             resize: none;
             outline: none;
             padding-left: 10px;
         }
     </style>
</head>
<body>
    <ul>
        <li style="cursor: default;">我是鼠标小白样式</li>
        <li style="cursor: pointer;">我是鼠标小手样式</li>
        <li style="cursor: move;">我是鼠标移动样式</li>
        <li style="cursor: text;">我是鼠标文本样式</li>
        <li style="cursor: not-allowed;">我是鼠标禁止样式</li>
    </ul>

    <input type="text" >

    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>
</html>
