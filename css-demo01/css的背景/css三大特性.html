<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三大特性</title>
    <!-- 
        层叠性  主要是解决样式冲突
        相同的样式和相同的属性是后来者居上其他的不变就不会重叠

        继承性 子标签会继承父元素的某些样式（主要会继承文字方面的样式）

        行高的继承(特殊)

        优先级
        继承或者*      0，0，0，0
        元素选择器     0，0，0，1
        类选择器，伪类选择器   0，0，1，0
        id选择器       0，1，0，0
        行内选择器     1，0，0，0
        ！important   无穷大

        1、权重是4组数字组成的但是不会进位
        2、可以理解为类选择器永远大于元素选择器，id选择器永远大于类选择器以此类推
        3、等级判断从左向右，如果某一位值相同，则判断下一位数值
        4、继承的权重是0，如果该元素没有直接选择，不管父元素权重多高，子元素得到的权重都是0
     -->
    <style>
        body {
            color: red;
            font: 12px/1.5 'Microsoft YaHei';
        }
        div {
            color: pink;
            /* 这个1.5就是当前元素字体大小的1.5倍 14 x 1.5 */
            font-size: 14px;
        }
        div>p{
            font-size: 15px;
        }

        /* 权重叠加 */
        /* 0,0,0,2 */
        ul li {
            color: green;
        }
        /* 0,0,0,1 */
        li {
            color: greenyellow;
        }
    </style>
</head>
<body>
    <div>长江后浪推前浪，前浪死在沙滩上</div>
    <p>ggtrhet</p>
    <div>
        <p>龙生龙凤生凤</p>
    </div>

    <ul>
        <li>大猪蹄子</li>
        <li>猪肘子</li>
        <li>诸位包</li>
    </ul>
</body>
</html>
