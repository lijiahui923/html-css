<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5新特性</title>
    <!-- 
        <header> 头部标签
        <nav> 导航标签
        <article> 内容标签
        <section> 定义文档某个区域
        <aside> 侧边栏标签
        <footer> 尾部标签

        注意：
            这种语义化标准主要是针对搜索引擎的
            这些新标签页面中可以多次使用
            在ie9中，需要把这些元素转成块级元素
            移动端更喜欢这些标签
     -->
     <style>
         header {
             height: 120px;
             background-color: thistle;
             border-radius: 15px;
             width: 800px;
             margin: 10px auto;
         }
     </style>
</head>
<body>
    <header>头部标签</header>
</body>
</html>
