<!-- 
    块级元素：
            1、比较霸道，独占一行
            2、高度、宽度、外边距以及内边距都可以控制
            3、宽度是默认父级元素的100%
            4、是一个容器及盒子，里面可以放行内或者块级元素
            5、在一些文字类的元素内不能使用块级元素

    行内元素（内联元素）：
            1、相邻行内元素在一行上，一行可以显示多个。
            2、高宽直接设置无效的
            3、默认宽度就是本身内容的宽度
            4、行内元素只能容纳本或其他行内元素
            注意：
                链接里面不能再放链接
                特殊情况链接a里面可以放块级元素，但是给a转换一下块级模式最安全

    行内块元素
            和相邻行内元素在一行上，但是他们之间有空白缝隙。一行可以显示多个
            默认宽度就是它本身内容的宽度
            高度、行高、外边距以及内边距都可以控制


    元素转换
        转成块级元素 display：block;
        转成块级元素 display：inline;
        转成行内块级元素 display：inline-block;

    让单行文字垂直居中的小技巧是让文字的行高等于盒子的高度
 -->
